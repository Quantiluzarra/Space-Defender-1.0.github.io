<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Космический Защитник</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            user-select: none; 
            touch-action: none; 
        }
        body { 
            background: #1a1a2e; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            touch-action: none;
        }
        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        #restartButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 22px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            touch-action: manipulation;
        }
        #subscribeButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #pixelLoadingBar {
            width: 200px;
            height: 15px;
            background-color: #222;
            border: 2px solid #fff;
            position: relative;
            overflow: hidden;
        }
        #pixelLoadingProgress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.5s ease;
        }
        #pixelLoadingText {
            color: #4CAF50;
            font-family: monospace;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div id="pixelLoadingText">Загрузка...</div>
        <div id="pixelLoadingBar">
            <div id="pixelLoadingProgress"></div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverScreen">
        <h1>Игра окончена!</h1>
        <p id="finalScore">Ваш счет: 0</p>
        <button id="restartButton">Начать заново</button>
    </div>
    <button id="subscribeButton" onclick="window.open('https://t.me/fuitec', '_blank')">
        Подписаться
    </button>

    <script>
        class SpaceDefender {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.finalScoreElement = document.getElementById('finalScore');
                this.restartButton = document.getElementById('restartButton');
                this.subscribeButton = document.getElementById('subscribeButton');
                this.loadingScreen = document.getElementById('loadingScreen');
                this.pixelLoadingProgress = document.getElementById('pixelLoadingProgress');
                
                // Звуковые эффекты
                this.shootSound = new Audio('https://www.soundjay.com/button/beep-07.mp3');
                this.explosionSound = new Audio('https://www.soundjay.com/explosion-sound-effect.mp3');

                // Установка громкости
                this.shootSound.volume = 1.0;
                this.explosionSound.volume = 1.0;

                // Разблокировка звуков после первого взаимодействия
                document.addEventListener('click', () => {
                    this.shootSound.play().then(() => {
                        this.shootSound.pause();
                        this.shootSound.currentTime = 0;
                    }).catch((e) => {
                        console.error('Ошибка воспроизведения звука:', e);
                    });
                }, { once: true });

                this.loadGame();
            }

            loadGame() {
                let progress = 0;
                const loadingInterval = setInterval(() => {
                    progress += 10;
                    this.pixelLoadingProgress.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(loadingInterval);
                        setTimeout(() => {
                            this.loadingScreen.style.display = 'none';
                            this.setupCanvas();
                            this.initGame();
                            this.setupEventListeners();
                        }, 500);
                    }
                }, 100);
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }

            setupEventListeners() {
                this.restartButton.addEventListener('click', () => this.restartGame());

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.player.x = Math.max(0, Math.min(
                        touch.clientX - this.player.width / 2, 
                        this.canvas.width - this.player.width
                    ));
                }, { passive: false });
            }

            restartGame() {
                this.gameOverScreen.style.display = 'none';
                this.initGame();
            }

            initGame() {
                const scaleFactor = this.canvas.width / 500;
                
                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 100 * scaleFactor,
                    width: 50 * scaleFactor,
                    height: 50 * scaleFactor,
                    speed: 5 * scaleFactor,
                    autoShoot: true
                };

                this.enemies = [];
                this.bullets = [];
                this.explosions = [];
                this.score = 0;
                this.gameOver = false;
                this.lastShootTime = 0;
                this.lastEnemySpawnTime = 0;

                this.startGameLoop();
            }

            createExplosion(x, y) {
                const scaleFactor = this.canvas.width / 500;
                const particles = [];
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        radius: Math.random() * 3 + 1,
                        color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                        velocityX: (Math.random() - 0.5) * 10,
                        velocityY: (Math.random() - 0.5) * 10,
                        life: 1
                    });
                }
                this.explosions.push({ particles });
                this.explosionSound.currentTime = 0; // Сбросить звук взрыва
                this.explosionSound.play(); // Воспроизвести звук взрыва
            }

            showSubscribeButton() {
                this.subscribeButton.style.display = 'block';
                setTimeout(() => {
                    this.subscribeButton.style.display = 'none';
                }, 10000);
            }

            shootBullet() {
                const currentTime = Date.now();
                if (currentTime - this.lastShootTime > 100) {
                    this.bullets.push({
                        x: this.player.x + this.player.width / 2,
                        y: this.player.y,
                        width: 5 * (this.canvas.width / 500),
                        height: 15 * (this.canvas.width / 500),
                        speed: 10 * (this.canvas.width / 500)
                    });
                    this.lastShootTime = currentTime;
                    this.shootSound.currentTime = 0; // Сбросить звук стрельбы
                    this.shootSound.play(); // Воспроизвести звук стрельбы
                }
            }

            spawnEnemies() {
                const currentTime = Date.now();
                if (currentTime - this.lastEnemySpawnTime > 500) {
                    const scaleFactor = this.canvas.width / 500;
                    this.enemies.push({
                        x: Math.random() * (this.canvas.width - 50 * scaleFactor),
                        y: -50 * scaleFactor,
                        width: 50 * scaleFactor,
                        height: 50 * scaleFactor,
                        speed: (Math.random() * 3 + 1) * scaleFactor
                    });
                    this.lastEnemySpawnTime = currentTime;
                }
            }

            updateGameObjects() {
                this.shootBullet();

                this.enemies.forEach((enemy, index) => {
                    enemy.y += enemy.speed;
                    
                    if (this.checkCollision(this.player, enemy)) {
                        this.gameOver = true;
                    }

                    if (enemy.y > this.canvas.height) {
                        this.enemies.splice(index, 1);
                    }
                });

                this.bullets.forEach((bullet, bIndex) => {
                    bullet.y -= bullet.speed;
                    
                    this.enemies.forEach((enemy, eIndex) => {
                        if (this.checkCollision(bullet, enemy)) {
                            this.createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                            
                            this.bullets.splice(bIndex, 1);
                            this.enemies.splice(eIndex, 1);
                            this.score++;

                            if (this.score % 150 === 0) {
                                this.showSubscribeButton();
                            }
                        }
                    });

                    if (bullet.y < 0) this.bullets.splice(bIndex, 1);
                });

                this.explosions.forEach((explosion, index) => {
                    explosion.particles.forEach(particle => {
                        particle.x += particle.velocityX;
                        particle.y += particle.velocityY;
                        particle.life -= 0.02;
                    });

                    explosion.particles = explosion.particles.filter(particle => particle.life > 0);

                    if (explosion.particles.length === 0) {
                        this.explosions.splice(index, 1);
                    }
                });
            }

            checkCollision(rect1, rect2) {
                return !(rect1.x > rect2.x + rect2.width ||
                         rect1.x + rect1.width < rect2.x ||
                         rect1.y > rect2.y + rect2.height ||
                         rect1.y + rect1.height < rect2.y);
            }

            drawGameObjects() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Рисование игрока
                this.ctx.fillStyle = 'blue';
                this.ctx.fillRect(
                    this.player.x, 
                    this.player.y, 
                    this.player.width, 
                    this.player.height
                );

                // Рисование врагов
                this.ctx.fillStyle = 'red';
                this.enemies.forEach(enemy => {
                    this.ctx.fillRect(
                        enemy.x, 
                        enemy.y, 
                        enemy.width, 
                        enemy.height
                    );
                });

                // Рисование пуль с эффектом следа
                this.bullets.forEach(bullet => {
                    // Основная пуля
                    this.ctx.fillStyle = 'yellow';
                    this.ctx.fillRect(
                        bullet.x, 
                        bullet.y, 
                        bullet.width, 
                        bullet.height
                    );

                    // Эффект следа
                    this.ctx.beginPath();
                    this.ctx.moveTo(bullet.x + bullet.width / 2, bullet.y + bullet.height);
                    this.ctx.lineTo(bullet.x + bullet.width / 2, bullet.y + bullet.height * 3);
                    this.ctx.strokeStyle = 'rgba(255, 255, 0, 0.3)';
                    this.ctx.lineWidth = bullet.width * 1.5;
                    this.ctx.stroke();
                });

                // Рисование взрывов
                this.explosions.forEach(explosion => {
                    explosion.particles.forEach(particle => {
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        this.ctx.fillStyle = particle.color;
                        this.ctx.globalAlpha = particle.life;
                        this.ctx.fill();
                    });
                    this.ctx.globalAlpha = 1;
                });

                // Отображение счета с адаптивным размером шрифта
                this.ctx.fillStyle = 'white';
                this.ctx.font = `${24 * (this.canvas.width / 500)}px Arial`;
                this.ctx.fillText(`Счет: ${this.score}`, 20, 50);
            }

            startGameLoop() {
                const gameLoop = () => {
                    if (!this.gameOver) {
                        this.spawnEnemies();
                        this.updateGameObjects();
                        this.drawGameObjects();
                        requestAnimationFrame(gameLoop);
                    } else {
                        this.finalScoreElement.textContent = `Ваш счет: ${this.score}`;
                        this.gameOverScreen.style.display = 'flex';
                    }
                };
                gameLoop();
            }
        }

        // Инициализация игры
        new SpaceDefender();
    </script>
</body>
</html>
